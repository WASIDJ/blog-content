name: Trigger Blog Rebuild
on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '**/*.jpg'
      - '**/*.png'
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: WASIDJ/WASIDJ.github.io
          event-type: content-update