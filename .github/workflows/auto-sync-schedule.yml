name: Auto-Sync Blog Content (Scheduled)

on:
  schedule:
    # Daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
    
    # Uncomment desired schedule:
    # Twice daily (6 AM and 6 PM UTC)
    # - cron: '0 6,18 * * *'
    # Every 4 hours
    # - cron: '0 */4 * * *'
    # Weekly (every Monday at 6 AM UTC)
    # - cron: '0 6 * * 1'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Auto-Sync Blog Content
    
    steps:
      - name: Checkout blog-content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check_changes
        run: |
          # Fetch latest
          git fetch origin main
          
          # Compare with remote
          CHANGES=$(git diff --name-only origin/main 2>/dev/null || echo "")
          
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚úì No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected:"
            echo "$CHANGES"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: auto-sync blog-content at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main

      - name: Log sync status
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "‚úÖ Blog content synced successfully"
          else
            echo "‚ÑπÔ∏è No changes to sync"
          fi
